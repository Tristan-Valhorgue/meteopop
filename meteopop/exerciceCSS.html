<!DOCTYPE html>
<html lang="fr">
<head>
    <meta charset="UTF-8">
    <title>Exercice Sélecteurs CSS</title>
    <style>
        
        body {
            display: flex;
            flex-direction: column;
            align-items: center;   
            min-height: 100vh;     
            margin: 0;
            background-color: #f0f0f0;
        }

    
        div {
            width: 400px;
            height: 200px;
            background-color: beige;
            border: 2px solid black;
            

            margin-bottom: 10px;
            padding: 20px;
        }


        #div3 {
            background-color: darkseagreen;
        }
        .rouge {
            color: red;
        }
    </style>
</head>
<body>
    <div id="div1"><p>Ceci est un premier paragraphe</p></div>
    <div id="div2"><p class="rouge">Ceci est un second paragraphe</p></div>
    <div id="div3"><p class="rouge">Ceci est un troisième paragraphe</p></div>
</body>
</html>
